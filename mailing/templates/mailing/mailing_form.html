{% extends 'mailing/base.html' %}

{% block content %}
<form class="obratnuj-zvonok" autocomplete="off" method='post'>
    {% csrf_token %}
    <div class="container">
        {{ form.as_p }}
        {% if user.is_authenticated%}
        <input type="submit" class="btn btn-success" value="Сохранить">
        {% endif %}
    </div>
    <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary my-3"
       style="background: #0062cc">Назад</a>
    <a href="{% url 'mailing:create_message' %}" class="btn btn-secondary my-3"
       style="background: #0062cc">Создать сообщение для рассылки</a>
</form>
{% endblock %}
